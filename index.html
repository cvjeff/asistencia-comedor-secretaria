<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Reporte de Reservas - IPEC Barva</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      background: #f7fafd;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      padding: 32px 0 20px;
      text-align: center;
      background: #fff;
      border-bottom: 1px solid #e6e8ee;
      margin-bottom: 30px;
      width: 100%; max-width: 1000px;
    }
    header img { max-width: 145px; margin: 0 auto 12px; }
    header h1 { font-size: 2.2em; margin: 0; font-weight: 600; color: #183357; }
    header h2 { font-size: 1.25em; margin: 10px 0 0; color: #4674A9; }

    main {
      background: #fff;
      border-radius: 13px;
      padding: 24px;
      max-width: 1000px; width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.07);
    }
    #filtros-principales label { font-weight: 600; margin-right: 8px; }
    #filtros-principales select,
    #filtros-principales input[type="date"] {
      border: 1px solid #bcd4e8; border-radius: 6px;
      padding: 12px; font-size: 1.1em; margin-right: 12px;
      min-width: 160px;
    }
    #filtros-principales button {
      background: #4d7bc0; color: #fff; font-weight: 600;
      border: none; padding: 12px 24px; border-radius: 8px;
      cursor: pointer; font-size: 1.1em;
    }
    #filtros-principales button:hover { background: #285194; }
    #msgError { margin-top: 12px; color: #e03e3e; font-weight: 600; }

    .caja-totales {
      display: flex;
      justify-content: space-around;
      margin: 16px 0;
    }
    .caja-totales .caja {
      background: #ecf3fc;
      border: 2px solid #4d7bc0;
      border-radius: 8px;
      padding: 16px;
      flex: 1;
      margin: 0 8px;
      text-align: center;
      font-size: 1.3em;
      font-weight: 700;
      color: #183357;
    }

    #filtros-secundarios {
      margin: 24px 0;
      display: none;
      text-align: center;
    }
    #filtros-secundarios label { font-weight: 600; margin: 0 8px; }
    #filtros-secundarios input {
      border: 1px solid #bcd4e8; border-radius: 6px;
      padding: 10px; font-size: 1em; margin: 0 8px;
      width: 180px;
    }

    table {
      width: 100%; border-collapse: collapse;
      margin-top: 16px; font-size: 1.05em;
    }
    th, td {
      border-bottom: 1px solid #e7e9f3;
      padding: 14px 10px; text-align: center;
    }
    th {
      background: #f8fafd; color: #345184; font-weight: 700;
    }

    @media (max-width: 600px) {
      main { padding: 16px 12px; }
      #filtros-principales select,
      #filtros-principales input,
      #filtros-principales button {
        width: 100%; margin-bottom: 12px;
      }
      .caja-totales { flex-direction: column; }
      .caja-totales .caja { margin: 8px 0; }
      #filtros-secundarios input { display: block; margin: 8px auto; width: 90%; }
      table, th, td { font-size: 0.9em; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.24.0/dist/supabase.min.js"></script>
</head>
<body>
  <header>
    <img src="Logo PNG.png" alt="IPEC Barva" />
    <h1>Reporte de Reservas de Tiquetes</h1>
    <h2>Comedor estudiantil IPEC Barva</h2>
  </header>
  <main>
    <!-- filtros iniciales -->
    <div id="filtros-principales">
      <label for="fechaFiltro">Fecha:</label>
      <input type="date" id="fechaFiltro" />
      <label for="turnoFiltro">Turno:</label>
      <select id="turnoFiltro">
        <option value="todos">Todos</option>
        <option value="Día">Día</option>
        <option value="Noche">Noche</option>
      </select>
      <button id="btnConsultar">Consultar Reservas</button>
      <div id="msgError"></div>
    </div>

    <!-- totales -->
    <div class="caja-totales" id="totales">
      <div class="caja" id="totalDia">Día: 0</div>
      <div class="caja" id="totalNoche">Noche: 0</div>
      <div class="caja" id="totalGeneral">Total: 0</div>
    </div>

    <!-- filtros secundarios -->
    <div id="filtros-secundarios">
      <label for="cedulaFiltro">Cédula:</label>
      <input type="text" id="cedulaFiltro" placeholder="Filtrar cédula" />
      <label for="areaFiltro">Área Académica:</label>
      <input type="text" id="areaFiltro" placeholder="Filtrar área" />
    </div>

    <!-- tabla -->
    <table>
      <thead>
        <tr>
          <th>Cédula</th>
          <th>Nombre</th>
          <th>Fecha</th>
          <th>Hora Reserva</th>
          <th>Turno</th>
          <th>Área Académica</th>
          <th>Nivel</th>
        </tr>
      </thead>
      <tbody id="tablaReservas"></tbody>
    </table>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const supabaseUrl = 'https://pqwpieuxyudsvetytoac.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBxd3BpZXV4eXVkc3ZldHl0b2FjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEwNTQ5MjksImV4cCI6MjA2NjYzMDkyOX0.FZOSbJTSiedP1yrwgXn_GLLeELxfzQ13fnIss7aDaJ4';
      const supabase = supabase.createClient(supabaseUrl, supabaseKey);

      const btn         = document.getElementById('btnConsultar');
      const fechaF      = document.getElementById('fechaFiltro');
      const turnoF      = document.getElementById('turnoFiltro');
      const cedulaF     = document.getElementById('cedulaFiltro');
      const areaF       = document.getElementById('areaFiltro');
      const filtro2     = document.getElementById('filtros-secundarios');
      const tabla       = document.getElementById('tablaReservas');
      const msgError    = document.getElementById('msgError');
      const tdDia       = document.getElementById('totalDia');
      const tdNoche     = document.getElementById('totalNoche');
      const tdGeneral   = document.getElementById('totalGeneral');

      btn.addEventListener('click', async () => {
        msgError.textContent = '';
        tabla.innerHTML      = '';
        filtro2.style.display= 'none';
        cedulaF.value        = '';
        areaF.value          = '';
        tdDia.textContent    = 'Día: 0';
        tdNoche.textContent  = 'Noche: 0';
        tdGeneral.textContent= 'Total: 0';

        const fecha = fechaF.value;
        const turno = turnoF.value;
        if (!fecha) {
          msgError.textContent = 'Seleccione una fecha.';
          return;
        }

        try {
          let q = supabase
            .from('reservas_tiquete')
            .select('*')
            .eq('fecha', fecha);
          if (turno !== 'todos') q = q.eq('turno', turno);

          const { data: reservas, error } = await q.order('hora_reserva', { ascending: true });
          if (error) throw error;
          if (!reservas || reservas.length === 0) {
            msgError.textContent = 'No hay reservas para esos filtros.';
            return;
          }

          // Mostrar filtros secundarios
          filtro2.style.display = 'block';
          // Contar y renderizar
          let cntDia = 0, cntNoche = 0;
          reservas.forEach(r => {
            if (r.turno === 'Día') cntDia++;
            else if (r.turno === 'Noche') cntNoche++;
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${r.cedula}</td>
              <td>${r.nombre_completo||''}</td>
              <td>${r.fecha}</td>
              <td>${r.hora_reserva}</td>
              <td>${r.turno}</td>
              <td>${r.area_academica||''}</td>
              <td>${r.nivel||''}</td>
            `;
            tabla.appendChild(tr);
          });

          tdDia.textContent     = `Día: ${cntDia}`;
          tdNoche.textContent   = `Noche: ${cntNoche}`;
          tdGeneral.textContent = `Total: ${reservas.length}`;
        } catch (e) {
          console.error(e);
          msgError.textContent = 'Error al consultar la base de datos.';
        }
      });

      // aplicar filtro por cédula o área sobre lo ya cargado
      cedulaF.addEventListener('input', filtrarTabla);
      areaF.addEventListener('input', filtrarTabla);

      function filtrarTabla() {
        const termCed = cedulaF.value.trim().toLowerCase();
        const termArea= areaF.value.trim().toLowerCase();
        Array.from(tabla.rows).forEach(row => {
          const ced = row.cells[0].textContent.toLowerCase();
          const area= row.cells[5].textContent.toLowerCase();
          row.style.display = (
            (!termCed || ced.includes(termCed)) &&
            (!termArea|| area.includes(termArea))
          ) ? '' : 'none';
        });
      }
    });
  </script>
</body>
</html>
